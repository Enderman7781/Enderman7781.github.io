	<style>
		body{
			background-image: url(img/villiage.jpg);
		}
		.interface {
			margin: 0 10px;
			padding: 50px;
			background-color: #ffffffe5;
		}

		.productQuantity {
			display: inline-block;
			margin: 0 10px;
			width: 100px;
			height: 40px;
			text-align: center;
			line-height: 40px;
			border: 1px solid #ddd;
			border-radius: 4px;
			font-size: 16px;
			font-weight: bold;
		}

		.productAction {
			display: inline-block;
			margin-left: 5px;
			margin-right: 5px;
			width: 30px;
			height: 30px;
			text-align: center;
			border: none;
			border-radius: 4px;
			font-size: 16px;
			font-weight: bold;
			cursor: pointer;
			background-color: #4CAF50;
			color: #fff;
		}

		.rating {
			display: flex;
			align-items: center;
			margin-top: 10px;
			margin-right: 20px;
		}

		.stars {
			color: orange;
			font-size: 20px;
		}

		.avatar {
			width: 50px;
			height: 50px;
			border-radius: 50%;
			overflow: hidden;
			margin-right: 10px;
		}

	</style>
</head>
