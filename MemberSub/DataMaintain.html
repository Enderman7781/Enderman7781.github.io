  <script>
        $(function () {
            $("#btnLogin").click(function () {
                window.location.assign("../Login.html");
            });
        });

    <div class="container">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8" style="padding-top: 1rem;">
                <div class="alert alert-secondary">
                    <button class="btn btn-info" type="submit" id="formerPage">‚Üê Previous Page</button>
                    <form class="" id="form-main">
                        <h3 style="text-align: center;">Member Data</h3>
                        <table class="col-sm-12" style="text-align: center;">
                            <tr>
                                <td colspan="2">
                                    <div class="input-group">
                                        <img src="../img/villager.jpg" alt="unnamed(2).jpg"
                                            class="memberImg--Show img-thumbnail">
                                    </div>
                                </td>
                            </tr>

                            <!--Hidden Before Modify-->
                            <tr class="table__components--hidden" id="uploadImg" style="margin-bottom: 1rem;">
                                <td>
                                    <span class="help-block">Change Pic</span>
                                </td>
                                <td>
                                    <!--<input type="file" id="imgInput">-->
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="imgInput
                                            aria-describedby="inputGroupFileAddon01">
                                        <label class="custom-file-label" id="inputFileName" style="text-align: start;"></label>
                                    </div>  
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Name
                                </td>
                                <td>
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder=""
                                            aria-describedby="sizing-addon2" value="Steve" id="name" disabled>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Gender
                                </td>
                                <td>
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder=""
                                            aria-describedby="sizing-addon2" value="Male" id="gender" disabled>

                                        <!--Hidden Components-->
                                        <button class="btn btn-primary table__components--hidden col-sm-6"
                                            id="genderM">Man</button>
                                        <button class="btn btn-light table__components--hidden col-sm-6"
                                            id="genderF">Woman</button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Age
                                </td>
                                <td>
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder=""
                                            aria-describedby="sizing-addon2" value="23" id="age" disabled>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Telphone Number
                                </td>
                                <td>
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Nation Code"
                                            aria-describedby="sizing-addon2" value="Taiwan (+886)" id="phoneNation"
                                            disabled>

                                        <select class="table__components--hidden" id="nationCode" name="nationCode"
                                            style="text-align:center ;">
                                            <option>America (+1)</option>
                                            <option>Taiwan (+886)</option>
                                            <option>Hong Kong (+852)</option>
                                            <option>Macao (+853)</option>
                                            <option>China (+86)</option>
                                            <option>Malaysia (+60)</option>
                                            <option>Singapore (+65)</option>
                                        </select>

                                        <input type="text" class="form-control" placeholder="Local Number"
                                            aria-describedby="sizing-addon2" value="800000000" id="phoneLocal" disabled>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Email Address
                                </td>
                                <td>
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder=""
                                            aria-describedby="sizing-addon2" value="sample@gmail.com" id="email"
                                            disabled>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Shipping Address
                                </td>
                                <td>
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder=""
                                            aria-describedby="sizing-addon2" value="Earth" id="address" disabled>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Level
                                </td>
                                <td>
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder=""
                                            aria-describedby="sizing-addon2" disabled value="7"
                                            style="text-align: center; margin-top: 1rem; margin-bottom: 1rem;"
                                            id="level">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    Current Experience
                                    <div class="progress" style=" margin-bottom: 1rem;">
                                        <div class="progress-bar progress-bar-success" role="progressbar"
                                            aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%"
                                            id="levelXP">
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <button class="btn btn-warning" type="submit" id="changePassword">Change
                                        Password</button>
                                    <button class="btn btn-primary" type="submit"
                                        style="margin-top: 1rem; margin-left: 1rem; margin-bottom: 1rem; "
                                        id="modify">Modify Personal Data</button>


                                    <!--Hidden Before Modify-->
                                    <button class="btn btn-primary table__components--hidden" type="submit"
                                        style="margin-top: 1rem; margin-left: 1rem; margin-bottom: 1rem; "
                                        id="cancel">Cancel</button>
                                    <button class="btn btn-danger table__components--hidden" type="reset"
                                        style="margin-top: 1rem; margin-left: 1rem; margin-bottom: 1rem; "
                                        id="clearModify">Clear All</button>
                                    <button class="btn btn-success table__components--hidden" type="submit"
                                        style="margin-top: 1rem; margin-left: 1rem; margin-bottom: 1rem; "
                                        id="saveModify">Save Configuration</button>

                                </td>
                            </tr>
                        </table>
                    </form>

                    <form class="form--hidden" id="form-password">
                        <h3 style="text-align: center;">Change Password</h3>
                        <table class="col-sm-12" style="text-align: center;">
                            <tr>
                                <td colspan="2">
                                    <div class="form__message--sucess" id="errorMessage"></div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Current Password
                                </td>
                                <td>
                                    <input type="password" class="form-control" placeholder=""
                                        aria-describedby="sizing-addon2" value="" id="currentPassword">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    New Password
                                </td>
                                <td>
                                    <input type="password" class="form-control" placeholder=""
                                        aria-describedby="sizing-addon2" value="" id="newPassword">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Confirm New Password
                                </td>
                                <td>
                                    <input type="password" class="form-control" placeholder=""
                                        aria-describedby="sizing-addon2" value="" id="newPasswordConfirm">
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <button class="btn btn-primary " type="submit"
                                        style="margin-top: 1rem; margin-left: 1rem; margin-bottom: 1rem; "
                                        id="cancelPassword">Cancel</button>
                                    <button class="btn btn-danger" type="reset"
                                        style="margin-top: 1rem; margin-left: 1rem; margin-bottom: 1rem; "
                                        id="clearPass">Clear</button>
                                    <button class="btn btn-success" type="submit"
                                        style="margin-top: 1rem; margin-left: 1rem; margin-bottom: 1rem; "
                                        id="confirmPassword">Change</button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
